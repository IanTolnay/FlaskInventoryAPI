/inventory/add:
  post:
    operationId: addInventoryItem
    summary: Add a new item to a sheet
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties: {}
            additionalProperties: true
    responses:
      "200":
        description: Item added
      "400":
        description: Bad request
      "401":
        description: Unauthorized

  /sheet/update_structure:
    post:
      operationId: updateSheetStructure
      summary: Remove columns from a sheet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sheet_name:
                  type: string
                remove_columns:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Headers updated
        "400":
          description: Bad request
        "401":
          description: Unauthorized

  /sheet/set_headers:
