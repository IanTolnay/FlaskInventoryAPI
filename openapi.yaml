openapi: 3.1.0
info:
  title: Inventory API
  description: Live inventory data from a Google Sheet
  version: "1.0"
servers:
  - url: https://flask-inventory-api.onrender.com
paths:
  /inventory:
    get:
      operationId: getInventory
      summary: Get all inventory items
      responses:
        "200":
          description: A list of all inventory rows
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoryItem'

  /inventory/{item_name}:
    get:
      operationId: getInventoryItem
      summary: Get a specific item by name
      parameters:
        - name: item_name
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Details of the requested item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItem'
        "404":
          description: Item not found

  /location/{location_id}:
    get:
      operationId: getByLocation
      summary: Get items stored at a specific warehouse location
      parameters:
        - name: location_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A list of items found at the location
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoryItem'
        "404":
          description: Location not found

components:
  schemas:
    InventoryItem:
      type: object
      properties:
        Item:
          type: string
        Stock:
          type: string
        Location:
          type: string
        Arrival Date:
          type: string
        Date Accessed:
          type: string
